<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foundation Responsive Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.css">
</head>
<body>
    <div class="row">
        <div class="small-6 large-centered columns">
            <h1 class="text-center">My Foundation Site</h1>
            <h3 class="text-center">The BEST site on earth!</h3>
        </div>
        <p class="text-center">Foundation is so awesome, it even makes itcs API harder to comb through!</p>
        <a href="#" class="button expand round">The Button to Nowhere</a>
        <h4 class="text-center">You didn't think you were going to leave here without filling out a form, DID YOU?</h4>
        <form>
          <div class="row">
            <div class="large-12 columns">
              <label>A Large Textarea so you can feel secure!
                <input type="text" placeholder="Enter whatever you like" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-4 columns">
              <label>First Name
                <input type="text" placeholder="Enter your first name!" />
              </label>
            </div>
            <div class="large-4 columns">
              <label>Last Name
                <input type="text" placeholder="Enter your last name!" />
              </label>
            </div>
            <div class="large-4 columns">
              <div class="row collapse">
                <label>What's your email yo!?</label>
                <div class="small-9 columns">
                  <input type="text" placeholder="Gimme dat Email" />
                </div>
                <div class="small-3 columns">
                  <span class="postfix">.com</span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Pick a TERRIBLE Bird Name
                <select>
                  <option value="husker">Husker</option>
                  <option value="starbuck">Starbuck</option>
                  <option value="hotdog">Hot Dog</option>
                  <option value="apollo">Apollo</option>
                </select>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-6 columns">
              <label>Choose Your Favorite</label>
              <input type="radio" name="pokemon" value="Red" id="pokemonRed"><label for="pokemonRed">Rash</label>
              <input type="radio" name="pokemon" value="Blue" id="pokemonBlue"><label for="pokemonBlue">Pimples</label>
            </div>
            <div class="large-6 columns">
              <label>Status</label>
              <input id="checkbox1" type="checkbox"><label for="checkbox1">Alive</label>
              <input id="checkbox2" type="checkbox"><label for="checkbox2">Dead</label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Enter You Last Will and Testimony
                <textarea placeholder="Goodbye!"></textarea>
              </label>
            </div>
          </div>
        </form>
    </div>
    
</body>
</html>
