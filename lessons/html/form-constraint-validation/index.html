<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Constraint Validation</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <form action="">

        Number: <input type="number" step="10">

        <br>

        Range: <input type="range" min="0" max="100" step="10">

        <br>

        Email: <input type="email">

        <br>

        Date: <input type="date">

        <br>
        
        Datalist: 
        <input list="numbers">
        <datalist id="numbers">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
        </datalist>

        <br>

        Search: <input type="search">

    </form>
    
</body>
</html>
