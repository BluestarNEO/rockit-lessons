<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Review</title>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h2>Chat Log</h2>

    <div id="chatlog" class="log">
        <div class="logline">
            <div class="username">BluestarNEO</div>
            <div class="message">Hello World!</div>
        </div>
    </div>

    <form action="">
        <input name="name" type="text" id="nameInput" placeholder="name">
        <input id="textInput" name="text" type="text">
        <button id="btn">Chat!</button>
    </form>
    
</body>
</html>
